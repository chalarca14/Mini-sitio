<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Inicia sesión en tu cuenta</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña " required>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Funcionalidad de recuperación'); return false;">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" id="btnLogin" class="btn-login">Iniciar Sesión</button>
            
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="#" onclick="alert('Ir a registro'); return false;">Regístrate</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
